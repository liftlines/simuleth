<p class="title">Results for Node Offline</p>
{% if error %}
    <p class="nes-text is-error">{{ error }}</p>
{% else %}
    <div class="lists">
        <ul class="nes-list is-disc">
            <li>
                <span>Inactivity Penalty:</span>
                <span class="nes-text is-primary">{{ "%.5f"|format(inactivity_penalty_eth) }} ETH</span>
            </li>
            <li>
                <span>Estimated Lost Income:</span>
                <span class="nes-text is-error">{{ "%.5f"|format(missed_rewards_eth) }} ETH</span>
            </li>
        </ul>
    </div>
{% endif %}
